<form id="signup">
    <div class="form-group">
        <label for="signup-user">Username</label>
        <input id="signup-user" class="form-control" type="text" placeholder="Pick a username"/>
    </div>
    <div class="form-group">
        <label for="signup-email">Email address</label>
        <input id="signup-email" class="form-control" type="email" placeholder="Your email"/>
    </div>
    <div class="form-group">
        <label for="signup-pswrd">Password</label>
        <input id="signup-pswrd" type="password" class="form-control" placeholder="Create a password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
