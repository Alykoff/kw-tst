@(field: Field, inputType: String, label: String = "CHANGEME", placeholder: String = "", help: String = "")
<div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label>
    <input type="@inputType"
           class="form-control"
           id="@field.id"
           name="@field.name"
           value="@{field.value.getOrElse("")}"
    placeholder="@placeholder" />
    @if(!help.isEmpty) {
        <span class="help-block">@help</span>
    }
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
